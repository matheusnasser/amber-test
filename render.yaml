databases:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # PostgreSQL Database
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  - name: supplier-negotiation-postgres
    databaseName: supplierdb
    user: supplieruser
    plan: basic-256mb
    region: oregon
    postgresMajorVersion: "16"

services:
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # API Service (Express)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  - type: web
    name: supplier-negotiation-api
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        fromDatabase:
          name: supplier-negotiation-postgres
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: DEMO_EMAIL
        value: demo@example.com
      - key: DEMO_PASSWORD
        sync: false
      - key: CORS_ORIGIN
        fromService:
          name: supplier-negotiation-web
          type: web
          property: host

  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  # Web Service (Next.js)
  # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  - type: web
    name: supplier-negotiation-web
    runtime: docker
    plan: starter
    region: oregon
    dockerfilePath: ./Dockerfile.web
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      # Render auto-translates env vars to Docker build ARGs.
      # This is baked into the Next.js bundle at build time for rewrites.
      - key: NEXT_PUBLIC_API_URL
        value: https://supplier-negotiation-api.onrender.com/api
